<ion-header>

  <ion-navbar>
    <ion-title>Nueva Tarea</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formTask="ngForm" (ngSubmit)="addTask()">
    <ion-list>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"  name="taskname" ngControl="taskname" required validate #taskname="ngModel" [(ngModel)]="task.name"></ion-input>
      </ion-item>
      <!--<ion-item>-->
        
      <!--</ion-item>-->
    </ion-list>
    <button type="submit" ion-button block>Block Button</button>
  </form>
</ion-content>
